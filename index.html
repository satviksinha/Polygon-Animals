<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Polygon Animals</title>
</head>

<body>
    <div class="animal">
        <div class="wrapper4">
            <div class="triangle1"></div>
            <div class="triangle2"></div>
        </div>
        <div class="wrapper5">
            <div class="triangle3"></div>
            <div class="triangle4"></div>
        </div>
        <div class="wrapper">
            <div class="container">
            </div>
            <div class="container2"></div>
        </div>
        <div class="wrapper2">
            <div class="container3"></div>
            <div class="container4"></div>
        </div>
        <div class="wrapper3">
            <div class="container5"></div>
            <div class="container6"></div>
        </div>
        <div class="wrapper6">
            <div class="polygon1"></div>
            <div class="polygon2"></div>
        </div>
        <div class="wrapper7">
            <div class="yellow1"></div>
            <div class="yellow2"></div>
        </div>
        <div class="wrapper8">
            <div class="yellow3"></div>
            <div class="yellow4"></div>
        </div>
        <div class="wrapper9">
            <div class="yellow5"></div>
            <div class="yellow6"></div>
        </div>
        <div class="black"></div>
        <div class="red"></div>
    </div>
    <div class="animal2">
        <div class="wrap1">
            <div class="shape1"></div>
            <div class="shape2"></div>
        </div>
        <div class="wrap2">
            <div class="shape3"></div>
            <div class="shape4"></div>
        </div>
        <div class="wrap3">
            <div class="shape5"></div>
            <div class="shape6"></div>
        </div>
        <div class="erect"></div>
        <div class="inverted"></div>
        <div class="wrap4">
            <div class="obtuse1"></div>
            <div class="obtuse2"></div>
        </div>
        <div class="wrap5">
            <div class="quad1"></div>
            <div class="quad2"></div>
        </div>
        <div class="pentagon"></div>
        <div class="wrap6">
            <div class="weird1"></div>
            <div class="weird2"></div>
        </div>
        <div class="wrap7">
            <div class="top1"></div>
            <div class="top2"></div>
        </div>
        <div class="wrap8">
            <div class="top3"></div>
            <div class="top4"></div>
        </div>
        <div class="wrap9">
            <div class="top5"></div>
            <div class="top6"></div>
        </div>
    </div>
    <div class="animal3">
        <div class="wrap1">
        <div class="brown1"></div>
        <div class="brown2"></div>
        </div>
        <div class="wrap2">
            <div class="brown3"></div>
            <div class="brown4"></div>
        </div>
        <div class="wrap3">
            <div class="brown5"></div>
            <div class="brown6"></div>
        </div>
        <div class="bear"></div>
        <div class="wrap4">
            <div class="bear1"></div>
            <div class="bear2"></div>
        </div>
        <div class="wrap5">
            <div class="bear3"></div>
            <div class="bear4"></div>
        </div>
        <div class="erect-triangle"></div>
        <div class="inverted-triangle"></div>
    </div>
</body>

</html>
